<!DOCTYPE html>

<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../stylesheets/index-post-stylesheet.css"/>
    <title>Blog Post</title>
  </head>

  <body>


    <div class="container">

      <div class="header">
        <h1><strong><!-- Enter Title Here: all caps looks better --></strong></h1>
      </div>

    <div class="posting-date">
      <p><!-- Enter Publishing Date or Icon --></p>
    </div>

    <div class="content">
      <p>
        <!-- Enter Body Text + images + other content -->
      </p>
    </div>

    <div class="links">

      <span id="tag">
        <p>tags:
          <a href="#"> <!-- #tag1 --></a>
          <a href="#"> <!-- #tag2 --></a>
          <a href="#"> <!-- #tag3 --></a>
        </p>
      </span>
      <!-- Share on Facebook, Twitter, Pintrest, or Tumblr -->
      <p id="sharing">

        <!-- Facebook like button - prototype -->
        <!-- Functionality coming soon! -->
        <img src="../imgs/likebutton.jpeg" />

        <!-- Twitter Follow button -->
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="ChaosCatter" data-hashtags="dbc">Tweet</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>

      </p>
    </div>

    <div class="footer">
      <p id="demo">Date</p>
        <script>
          // Javascript Time Stamp
          document.getElementById("demo").innerHTML = Date();
        </script>
    </div>

    </div>
  </body>
</html>
